<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="moveu/style.css" media="all" >

    <link rel="stylesheet" href="mid/style.css">

    rel="stylesheet">


 


</head>
<body >
    <main>
        <section>
            
            <div id="imagem"> </div>
            
                <div id="login">

                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente </p>

                    
                                
     <form action="formulario.php" method="post" autocomplete="on" >
                                    
                                          
         <div class="log" >
            <span class="material-icons">person</span>
    
             <input type="email" name="login" id="ilogin"  placeholder=" Seu e-mail" autocomplete="email" required minlength="5" maxlength="20" >
    
             <label for="ilogin"> </label> 

         </div>
     


         <div class="log" >

            <span class="material-icons">key</span>

            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="20"
            autocomplete="current-password" 
            placeholder=" Sua senha" >

            <label for="isenha"> </label>

         </div>
                                          

                
                                  


            <input type="submit" value="Enter">


            <a class="botao" href="esqueci.html" >Esqueci a senha  
                
                <i class="material-icons"> mail</i>


            </a>
            
      </form> 
                                 
                            </div>
            
        </section>
        
    </main>
</body>
